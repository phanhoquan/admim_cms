  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
  <!-- favicon -->
  <link href="images/favicon-885962afbb.ico" type="image/x-icon" rel="icon">
  <!-- meta social -->
  <meta name="twitter:card" content="" />
  <meta name="twitter:site" content="" />

  <!-- Google Font -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">

<body>
  <div class="wrapper -loginPage">
    <main class="main-panel w-100">
      <div class="contentLogin">
        <div class="container-fluid">
          <div class="login-box">
            <div class="login-logo">
              <a href="index.html">
                <img src="./images/common/logo-4fef21121a.png" alt="logo">
              </a>
            </div>
            <!-- /.login-logo -->
            <div class="card">
              <div class="card-body login-card-body">
                <h1 class="headingPage">Sign in!</h1>
                <form action="dashboard.html" method="post">
                  <div class="input-group inputIcon">
                    <input type="email" class="form-control" placeholder="Your email">
                    <span class="icon-email inputIcon__icn"></span>
                  </div>
                  <div class="input-group inputIcon">
                    <input type="password" class="form-control" placeholder="Your password">
                    <span class="icon-padlock inputIcon__icn"></span>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-check forgotPass">
                        <label class="form-check-label">
                          <a href="#">Forgot your password?</a>
                        </label>
                      </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-12 d-flex justify-content-center">
                      <button type="submit" class="btn btnLogin btn-block">Sign In</button>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>
              </div>
              <!-- /.login-card-body -->
            </div>
          </div>
          <!-- /.login-box -->
          <p class="copyRight">Designed by Dustin. Â© Copyright 2020.</p>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
